<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sharekhan - Registration Form</title>
</head>

<body>
    <!-- Start Header section -->
    <header class="header">
        <img src="./assets/images/path-1436.svg" class="header-border" />
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <div class="logo-image-registration">
                            <img src="assets/images/logo.svg" class="Logo">
                        </div>
                        <div class="register"><img src="./assets/images/mobile_logo.svg"/></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header section -->

    <!-- <button type="submit" class="btn btn-primary button-submit-mobile">Next</button><input type="button" name="next" class="next btn  button-submit-mobile" value="Next" onsubmit="onQuestionInputChange(event)"/> -->
    <!-- Banner section starts -->
    <section id="registration-form">
        <div class="container"  data-aos="fade-up" data-aos-delay="400">
            <div class="row">
                <div class="col-sm-12 form-state">
                    <img src="./assets/images/cloud1.svg" alt="Cloud-1" class="cloud-1-register">
                    <div class="col-sm-7 registration-form">
                        <form action="" name="" class="demo-form" id="registrationForm" data-parsley-validate> 
                            <!-- Personal details -->
                            <!-- <div class="container progress_container desktop">
                                <div class="row progress_bar_row">
                                    <div class="col-sm-12">
                                        <span class="question_no"></span>
                                        <div id="progress_bar"></div>
                                        <div class="progressContainer">
                                            <div id="progressBar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>  -->
                            <div class="container section_1 question_set active_question" id="question_1">
                                <fieldset id ="form_01" class="form-section">
                                    <div class="row form-header">
                                        <div class="col-sm-12">
                                            <h2 id="reg-form-title">We have shortlisted the 100.But you can still Make the Leapp.</h2>
                                        </div>
                                    </div>
                                    <div class="row form-data">
                                        <div class="col-sm-12 d-flex form-set">
                                            <div class="col-sm-6 input-type">
                                                <div class="form-group">
                                                    <label id="question_1" for="fname">Your Full Name please?</label>
                                                    <input 
                                                        id="answer_1" 
                                                        type="text" 
                                                        name="name"
                                                        class="form-control input-fields" 
                                                        required=""
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label id="question_2" for="age">How old are you?</label>
                                                    <input 
                                                        id="answer_2" 
                                                        type="number"
                                                        name="age" 
                                                        pattern="[1-9]*"
                                                        onKeyPress="if(this.value.length==2) return false;"
                                                        class="form-control input-fields"
                                                        required=""
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-data">
                                        <div class="col-sm-12 d-flex form-set">
                                            <div class="col-sm-6 input-type">
                                                <div class="form-group">
                                                    <label id="question_3" for="mobileNo">What is your mobile no.?</label>
                                                    <input 
                                                        id="answer_3" 
                                                        type="tel"
                                                        maxlength="10"
                                                        pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                                                        name="phone" 
                                                        class="form-control input-fields"
                                                        onkeypress="return isNumber(event);"
                                                        required=""
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label id="question_4" for="email">Where do we reach you on E-mail</label>
                                                    <input 
                                                        id="answer_4" 
                                                        type="email" 
                                                        name="email"
                                                        class="form-control input-fields"
                                                        required=""
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-data">
                                        <div class="col-sm-12 d-flex form-set">
                                            <div class="col-sm-6 input-type">
                                                <div class="form-group">
                                                    <label id="question_5" for="pincode">Pincode</label>
                                                    <input 
                                                        id="answer_5" 
                                                        type="number" 
                                                        name="pincode"
                                                        pattern="[0-9]{3}[0-9]{3}"
                                                        class="form-control input-fields"
                                                        required=""
                                                        onKeyPress="if(this.value.length==6) return false;"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Fieldset 1 -->
                                    <!-- <button type="submit" class="btn btn-primary button-submit-desktop next">Next</button> -->
                                     <div class="form-navigation"> 
                                        <button type="button" id="next" name="next1" class="next btn  button-submit-desktop reg_form_next" 
                                        data-next="traderorinvestor" data-section="common_question" data-index="personal_data" tabindex="0">Next</button>
                                     </div> 
                                     <!-- <span class="progress_questions"></span> -->
                                     <!-- <p class="disclaimer">*Sharekhan customers do not qualify</p> -->
                                </fieldset>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-5 registration-image">
                        <img src="./assets/images/form-image.svg" alt="" class="form-image" />
                    </div>
                    <img src="./assets/images/cloud1.svg" alt="Cloud-1" class="cloud-1-register2">
                </div>
            </div>
        </div>
    </section>
    <!-- Banner section ends -->
    <script src="assets/js/bootstrap/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="assets/js/bootstrap/custome.js"></script>
    <!-- <script src="assets/js/data.js"></script> -->
    <script src="assets/js/parsley.min.js"></script>
    <script src="assets/js/parsley.js"></script>
</body>

</html>
